<!DOCTYPE html>
<html>
<head>
	<title>Server Status</title>
</head>
<body>
	<h1>Time is: <span id="time"></span></h1>
	
	<script>
		fetch('http://127.0.0.1:5000/traffic-log')
			.then(response => response.text())
			.then(data => {
				document.getElementById('time').textContent = data;
			})
			.catch(error => {
				console.error(error);
			});
	</script>
</body>
</html>
